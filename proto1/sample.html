<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
    }

    .profile-info {
        flex: 1;
        margin-right: 20px;
    }

    .subscriptions,
    .achievements {
        flex: 1;
        margin-top: 20px;
    }

    .profile-info img {
        max-width: 150px;
        height: auto;
        border-radius: 50%;
        margin-bottom: 10px;
    }

    .subscriptions ul,
    .achievements ul {
        list-style: none;
        padding: 0;
    }

    .edit-profile,
    .logout {
        text-align: center;
        margin-top: 20px;
    }

    .edit-profile a,
    .logout a {
        color: blue;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
    <div class="profile-info">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Email: john@example.com</p>
    </div>

    <div class="subscriptions">
        <h2>Subscriptions</h2>
        <ul>
            <li>Tennis Club Membership</li>
            <li>Basketball Team Subscription</li>
        </ul>
    </div>

    <div class="achievements">
        <h2>Achievements</h2>
        <ul>
            <li>First Place in Tennis Tournament (2023)</li>
            <li>Best Player of the Year (2022)</li>
        </ul>
    </div>

    <div class="edit-profile">
        <a href="#">Edit Profile</a>
    </div>

    <div class="logout">
        <a href="#">Logout</a>
    </div>
</div>

</body>
</html>
