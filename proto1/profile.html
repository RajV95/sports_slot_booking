<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slot Booking</title>

    <link rel="stylesheet" type="text/css" href="styleProfile.css">

    <!-- <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logoImg">
            <img src="logo.png">
        </div>
        <a href="/" class="logoText">IIITDM<br>Kancheepuram</a>
        <ul class="navList">
            <li><a href="/aboutUs">About Us</a></li>
            <li><a href="/slotbooking">Slot Booking</a></li>
            <li><a href="/profile">Profile</a></li>
            <li id="auth-btn">
                <a href="/auth/google/" class="signIn">Sign In</a>
            </li>
        </ul>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <div class="hero">
        <div class="Wlc-container">
            <img id="profile-photo" src="" alt="Profile Photo">
            <h2 id="welcome-message">Welcome, USER<3</h2>
        </div>

        <div class="container">
            <div class="profile-section">
                <div class="profile-details">
                    <p><strong>Name:</strong>&nbsp;&nbsp;<span id="profile-name">""</span></p>
                    <p><strong>Email:</strong>&nbsp;&nbsp;<span id="profile-email">""</span></p>
                    <p><strong>Phone No.:</strong>&nbsp;&nbsp;+91&nbsp;<span id="phone">""</span></p>
                    <button id="phChgBtn" onclick="changePhNo()">Change Phone No.</button>
                </div>
            </div>

            <div class="subs">
                <h2>My Subscriptions</h2>
                <table id="subscriptions-table">
                    <thead>
                        <tr>
                            <th>Sport</th>
                            <th>Subscription Type</th>
                            <th>Slot Timing</th>
                            <th>Subscription Start Date</th>
                            <th>Subscription End Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Subscriptions will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="icons">
            <a href="#" class="mail"><i class="ri-mail-fill"></i></a>
            <a href="#" class="linkedIn"><i class="ri-linkedin-fill"></i></a>
            <a href="#" class="phone"><i class="ri-phone-fill"></i></a>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="logout.js"></script>
    <script src="profile.js"></script>
</body>
</html>
